<body>
  <div class="container" id="container-form">
    <div class="row col-md-12 align-items-start justify-content-center">
        <div class="col">
        </div>
        <div class="col-md-6 align-self-center w-75">
            <form class="needs-validation p-4" id="main-container" novalidate>
              <div class="row container text-center mb-4 mt-4">
                  <h4>Registrar Mascota</h4>
              </div>
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Nombres" placeholder="Guillermo" required>
                    <label for="Nombres">Nombre</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Apellidos" placeholder="Fonseca" required>
                    <label for="Apellidos">Raza</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Identificacion" placeholder="1234567890" required>
                    <label for="Identificacion">color</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
                <div class="col">
                    <select class="form-select mb-3 p-3" aria-label="Rol de usuario" disabled>
                        
                        <option selected value="Administrador">Pendiente</option>
                        <option value="Asesor">Aceptado</option>
                        <option value="Cliente">Rechazado</option>
                      </select>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                    <div class="form-floating mb-6">
                        <input type="email" class="form-control" id="Email" placeholder="name@example.com" required>
                        <label for="Email">Sexo</label>
                        <div class="invalid-feedback">
                          Por favor ingrese un correo electr√≥nico
                        </div>
                      </div>
                </div>
                <div class="col">
                    <select class="form-select mb-3 p-3" aria-label="Rol de usuario">
                        <option selected>Seleccione un Plan</option>
                        <option value="Administrador">Plan Plata</option>
                        <option value="Asesor">Plan Oro</option>
                        <option value="Cliente">Plan Diamante</option>
                      </select>
                </div>
              </div>
              
              
              <div class="row align-items-center container mt-3">
                  <div class="col row align-items-start">
                      <button type="submit" id="botonGuardar" class="btn btn-primary p-3">Guardar</button>
                  </div>

                  <div class="col row align-items-start">
                    <button  class="btn btn-secondary p-3 m-4">Cancelar</button>
                </div>
              </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Usuario creado</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        El usuario ha sido creado correctamente. Los datos de acceso han sido enviados al correo registrado.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>

</body>
