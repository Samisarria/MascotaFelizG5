<head>
</head>
<body>
  <div class="container" id="container-form">
    <div class="row col-md-12 align-items-start justify-content-center">
        <div class="col">
        </div>
        <div class="col-md-6 align-self-center w-75">
            <form [formGroup]="validator" class="needs-validation p-4" id="main-container" (ngSubmit)="ConsultarModal(pregunta)" novalidate>
              <div class="row container text-center mb-4 mt-4">
                  <h4>Eliminar Mascota</h4>
              </div>
              <input type="hidden" formControlName="id">
              <input type="hidden" formControlName="planId">
              <input type="hidden" formControlName="usuarioId">
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="nombre" type="text" class="form-control" id="Nombre" placeholder="Hunter" required>
                    <label for="Nombre">Nombre</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="especie" type="text" class="form-control" id="Especie" placeholder="Canino" required>
                    <label for="Especie">Raza</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="color" type="text" class="form-control" id="Color" placeholder="Cafe" required>
                    <label for="Color">Color</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="estado" type="text" class="form-control" id="Estado" placeholder="Estado" readonly required>
                    <label for="Estado">Estado solicitud</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                    <div class="form-floating mb-6">
                        <input formControlName="sexo" type="text" class="form-control" id="Sexo" placeholder="Macho" required>
                        <label for="Sexo">Sexo</label>
                        <div class="invalid-feedback">
                          Este campo es requerido
                        </div>
                      </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-6">
                    <input formControlName="plan" type="text" class="form-control" id="Plan" placeholder="Plan x" required>
                    <label for="Plan">Plan</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
              </div>


              <div class="row align-items-center container mt-3">
                  <div class="col row align-items-start">
                      <button type="submit" id="botonGuardar" class="btn btn-primary p-3">Eliminar</button>
                  </div>

                  <div class="col row align-items-start">
                    <button (click)="Regresar()" class="btn btn-secondary p-3 m-4">Cancelar</button>
                </div>
              </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
  </div>


  <!-- Modal -->
  <ng-template #pregunta let-modal>
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar mascota</h1>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="close" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">
      Â¿Desea eliminar la mascota?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="EliminarMascota(contenido)" data-bs-dismiss="modal">Si</button>
      <button type="button" class="btn btn-success" (click)="CerrarModal()" data-bs-dismiss="modal">No</button>
    </div>
  </ng-template>

  <ng-template #contenido let-modal>
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Mascota eliminada</h1>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="close" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">
      La mascota se ha eliminado correctamente.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="CerrarModal()" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </ng-template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>

</body>
