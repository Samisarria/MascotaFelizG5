
<head>

</head>
<body>

  <div class="container">
    <h3 class="text-center p-4">Listado de Mascotas</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Raza</th>
          <th scope="col">Color</th>
          <th scope="col">Estado</th>
          <th scope="col">Sexo</th>
          <th scope="col">Plan</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of listadoMascotas">
          <td>
            {{p.Nombre}}
          </td>
          <td>
            {{p.Especie}}
          </td>
          <td>
            {{p.Color}}
          </td>
          <td>
            {{p.Estado}}
          </td>
          <td>
            {{p.Sexo}}
          </td>
          <td>
            {{p.Plan}}
          </td>
          <td>
            <a routerLink="/mascota/editar/{{p.Id}}">Editar</a> |
            <a routerLink="/mascota/eliminar/{{p.Id}}">Eliminar</a>
          </td>
        </tr>
        <tr>
      </tbody>
    </table>
    <button type="button" (click)="AgregarMascota()" id="botonGuardar" class="btn btn-primary">Agregar mascota</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
