<body>

  <div class="container">
    <h3 class="text-center p-4">Sucursales Mascota Feliz</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Direcci√≥n</th>
          <th scope="col">Ciudad</th>
          <th scope="col">Departamento</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of listadoSucursales">
          <td>
            {{p.Nombre}}
          </td>
          <td>
            {{p.Direccion}}
          </td>
          <td>
            {{p.Ciudad}}
          </td>
          <td>
            {{p.Departamento}}
          </td>
          <td>
            <a routerLink="/sucursales/editar/{{p.Id}}">Editar</a> |
            <a routerLink="/sucursales/eliminar/{{p.Id}}">Eliminar</a>
          </td>
        </tr>
        <tr>
      </tbody>
    </table>
    <button type="button" (click)="AgregarUsuario()" id="botonGuardar" class="btn btn-primary">Agregar sucursal</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
