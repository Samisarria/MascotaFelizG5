<head>
</head>
<body>
  <div class="container" id="container-form">
    <div class="row col-md-12 align-items-start justify-content-center">
        <div class="col">
        </div>
        <div class="col-md-6 align-self-center w-75">
            <form [formGroup]="validator" class="needs-validation p-4" id="main-container" (ngSubmit)="ConsultarModal(pregunta)" novalidate>
              <div class="row container text-center mb-4 mt-3">
                  <h3>Eliminar usuario usuario</h3>
              </div>
              <input type="hidden" formControlName="id">
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="nombres" type="text" class="form-control" id="Nombres" placeholder="Guillermo" readonly>
                    <label for="Nombres">Nombres</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="apellidos" type="text" class="form-control" id="Apellidos" placeholder="Fonseca" readonly>
                    <label for="Apellidos">Apellidos</label>
                  </div>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="identificacion" type="text" class="form-control" id="Identificacion" placeholder="1234567890" readonly>
                    <label for="Identificacion">Identificación</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="telefono" type="text" class="form-control" id="Telefono" placeholder="987654321" readonly>
                    <label for="Telefono">Teléfono</label>
                  </div>
                </div>
              </div>
              <!--<div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="ciudad" type="text" class="form-control" id="Ciudad" placeholder="Bogota" required>
                    <label for="Ciudad">Ciudad</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="departamento" type="text" class="form-control" id="Departamento" placeholder="Cundinamarca" required>
                    <label for="Telefono">Departamento</label>
                    <div class="invalid-feedback">
                      Este campo es requerido
                    </div>
                  </div>
                </div>
              </div>-->
              <div class="row align-items-start">
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="direccion" type="text" class="form-control" id="Direccion" placeholder="Calle 123" readonly>
                    <label for="Direccion">Dirección</label>
                </div>
                </div>
                <div class="col">
                  <div class="form-floating mb-3">
                    <input formControlName="rol" type="text" class="form-control" id="Rol" placeholder="Usuario" readonly>
                    <label for="Rol">Rol usuario</label>
                </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input formControlName="correo" type="email" class="form-control" id="Email" placeholder="name@example.com" readonly>
                <label for="Email">Correo electrónico</label>
              </div>
              <div class="row align-items-center container mt-3">
                  <div class="col row align-items-start">
                      <button type="submit" id="botonGuardar" class="btn btn-primary p-3">Eliminar</button>
                  </div>

                  <div class="col row align-items-start">
                    <button (click)="Regresar()" class="btn btn-secondary p-3 m-4">Cancelar</button>
                </div>
              </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
  </div>


  <!-- Modal -->
  <ng-template #pregunta let-modal>
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar usuario</h1>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="close" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">
      ¿Desea eliminar el usuario?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="EliminarUsuario(contenido)" data-bs-dismiss="modal">Si</button>
      <button type="button" class="btn btn-success" (click)="CerrarModal()" data-bs-dismiss="modal">No</button>
    </div>
  </ng-template>

  <ng-template #contenido let-modal>
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Usuario eliminado</h1>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="close" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">
      El usuario se ha eliminado correctamente.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="CerrarModal()" data-bs-dismiss="modal">Cerrar</button>
    </div>
  </ng-template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>

</body>
