<head>

</head>
<body>

  <div class="container">
    <h3 class="text-center p-4">Usuarios registrados Mascota Feliz</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of listadoUsuarios">
          <td>
            {{p.Nombres}}
          </td>
          <td>
            {{p.Apellidos}}
          </td>
          <td>
            {{p.Correo}}
          </td>
          <td>
            {{p.Direccion}}
          </td>
          <td>
            {{p.Telefono}}
          </td>
          <td>
            <a routerLink="/usuarios/editar/{{p.Id}}">Editar</a> |
            <a routerLink="/usuarios/eliminar/{{p.Id}}">Eliminar</a>
          </td>
        </tr>
        <tr>
      </tbody>
    </table>
    <button type="button" (click)="AgregarUsuario()" id="botonGuardar" class="btn btn-primary">Agregar usuario</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
